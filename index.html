<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="header">Etch-A-Sketch</div>
    <div class="subheading">Hover over the grid below and create your masterpiece!</div>
    <div class="main">

        <form id="newgrid">
            <label for="newgrid">Gridsize :</label>
            <input type="number" min="1" max="100" id="newgrid" name="newgrid" value="16">
            <button type="submit" id="drawnewgrid">Draw New Grid</button>  
        </form>
        
        <div class="gridcontainer"></div>

        <form id="color">
            <div>
                <label for="colorpicker">Color Picker: </label>
                <input type="color" id="colorpicker" value="#FF0000">
                <label for="randomize">Randomize Color : </label>
                <input type="checkbox" id="randomize" name="randomize">
        
            </div>
        </form>
    </div>  
</body>
</html>
